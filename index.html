<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Paper Scissor Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 50%, #21d4fd 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            color: #fff;
            text-shadow: 2px 2px 8px #00000033;
            letter-spacing: 2px;
        }
        .scoreboard {
            margin: 30px 0 20px 0;
            font-size: 22px;
            color: #fff;
            background: rgba(0,0,0,0.15);
            border-radius: 16px;
            display: inline-block;
            padding: 16px 40px;
            box-shadow: 0 4px 16px #00000022;
        }
        .scoreboard span {
            margin: 0 25px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 6px #00000022;
        }
        .choices {
            margin: 40px 0;
        }
        .choice-btn {
            font-size: 26px;
            padding: 20px 40px;
            margin: 0 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: #fff;
            box-shadow: 0 4px 16px #00000022;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
            outline: none;
            font-weight: bold;
        }
        .choice-btn:nth-child(2) {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }
        .choice-btn:nth-child(3) {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #333;
        }
        .choice-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px #00000033;
            filter: brightness(1.1);
        }
        .result {
            margin: 30px 0 0 0;
            font-size: 24px;
            color: #fff;
            background: rgba(0,0,0,0.18);
            border-radius: 12px;
            display: inline-block;
            padding: 18px 36px;
            box-shadow: 0 2px 10px #00000022;
            min-width: 320px;
        }
        .reset-btn {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 28px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #185a9d 0%, #43cea2 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #00000022;
            transition: background 0.2s, transform 0.15s;
        }
        .reset-btn:hover {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .choice-btn {
                font-size: 18px;
                padding: 12px 18px;
                margin: 0 8px;
            }
            .scoreboard, .result {
                font-size: 16px;
                padding: 10px 12px;
                min-width: unset;
            }
            .reset-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="scoreboard">
        <span id="user-score">You: 0</span>
        <span id="computer-score">Computer: 0</span>
    </div>
    <div class="choices">
        <button class="choice-btn" data-choice="stone">ü™® Stone</button>
        <button class="choice-btn" data-choice="paper">üìÑ Paper</button>
        <button class="choice-btn" data-choice="scissor">‚úÇÔ∏è Scissor</button>
    </div>
    <div class="result" id="result">Make your move!</div>
    <button class="reset-btn" id="reset-btn">Reset</button>

    <script>
        const choices = ['stone', 'paper', 'scissor'];
        let userScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function getResult(user, computer) {
            if (user === computer) return "It's a draw!";
            if (
                (user === 'stone' && computer === 'scissor') ||
                (user === 'paper' && computer === 'stone') ||
                (user === 'scissor' && computer === 'paper')
            ) {
                userScore++;
                return "You win!";
            } else {
                computerScore++;
                return "You lose!";
            }
        }

        function updateScoreboard() {
            document.getElementById('user-score').textContent = `You: ${userScore}`;
            document.getElementById('computer-score').textContent = `Computer: ${computerScore}`;
        }

        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const userChoice = btn.getAttribute('data-choice');
                const computerChoice = getComputerChoice();
                const result = getResult(userChoice, computerChoice);
                document.getElementById('result').textContent =
                    `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
                updateScoreboard();
            });
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            userScore = 0;
            computerScore = 0;
            updateScoreboard();
            document.getElementById('result').textContent = 'Make your move!';
        });
    </script>
</body>
</html>
